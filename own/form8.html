<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>
        Form for Addmission
    </h1>
    <form>
        <label for="name">Fullname:</label>
        <input type="text" id="name">
        <br>
        <label for="pic">Kid's Photo</label>
        <input type="file" id="pic">     
        <br>
        <label for="country">Country:</label>
        <select id="country">
            <center>
                <option value="">--Select Country--</option>
                <option>India</option>
                <option>America</option>
                <option>Pakistan</option>
                <option>China</option>
            </center>
        </select>
        <br>
        <label for="address">Address:</label><br>
        <textarea id="address"></textarea>
        <br>
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber">
        <br>
        <label for="addharnumber">Aadhar Number:</label>
        <input type="number" id="addharnumber">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        Gender:
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br>
        Subject: <br>
        <input type="checkbox" id="math">
        <label for="math">Math</label><br>
        <input type="checkbox" id="Biology">
        <label for="Biology">Biology</label><br>
        <input type="checkbox" id="physics">
        <label for="physics">physics</label><br>
        <input type="checkbox" id="Chemistry">
        <label for="Chemistry">Chemistry</label>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <br>
        <label for="password">Enter Your Password</label>
        <input type="password" id="password">
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
